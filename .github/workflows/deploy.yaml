name: Deploy to DO

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to DO
        uses: appleboy/ssh-action@v0.1.2
        with:
          host: ${{secrets.SSH_HOST}}
          key: ${{secrets.SSH_KEY}}
          username: ${{secrets.SSH_USERNAME}}

          script: |
            git clone https://github.com/mikepawlak/github_pages_api.git
            pm2 restart index.js secrets.NODEMAIL_EMAIL secrets.NODEMAIL_PASSWORD
            sudo systemctl reload nginx
